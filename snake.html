<!DOCTYPE html>

<html lang="en">

	<head>

		<meta charset="utf-8" />

		<title>HTML5 Snake</title>

		<link href='http://fonts.googleapis.com/css?family=Cabin+Sketch:bold' rel='stylesheet' type='text/css'>

		<style type="text/css">

			body {
				/*background:#9c9;*/
				/*text-align:center;*/
				margin-left: 35px;
				padding: 0;*/
			}

			canvas {
				border: 1.5px solid black;
				/*background:#9c9;*/
				/*-webkit-box-shadow:0 0 20px #000;
				-moz-box-shadow: 0 0 20px #000;
				box-shadow:0 0 5px #000;*/
			}

			h1 { font-family: 'Cabin Sketch', arial, serif; font-size:50px;
				 text-indent: -100px;margin-bottom:20;margin-top:15px}


		</style>



		<script type="text/javascript">

			/**
			 * @license HTML5 experiment Snake
			 * http://www.xarg.org/project/html5-snake/
			 *
			 * Copyright (c) 2011, Robert Eisele (robert@xarg.org)
			 * Dual licensed under the MIT or GPL Version 2 licenses.
			 **/

			function Init() {
				if (Init.instance_) {
				   return Init.instance_;
				}
				Init.instance_ = this;
				this.playing = true;
				this.crashed = false;
				var ctx;
				var turn  = [];

				var xV = [-1, 0, 1, 0];
				var yV = [0, -1, 0, 1];
				var queue = [];

				var elements = 1;
				var map = [];

				var X = 2;
				var Y = 7;

				var direction = 2;

				var interval = 0;

				this.score = 0;
				var inc_score = 1;

				var sum = 0, easy = 0;

				var i, dir;

				var canvas = document.createElement('canvas');

				for (i = 0; i < 25; i++) {
					map[i] = [];
				}

				canvas.setAttribute('width', 25 * 10);
				canvas.setAttribute('height', 15 * 10);

				ctx = canvas.getContext('2d');

				document.body.appendChild(canvas);

				function placeFood() {

					var x, y;

					do {
						x = Math.random() * 25|0;
						y = Math.random() * 15|0;
					} while (map[x][y]);

					map[x][y] = 1;
					ctx.strokeRect(x * 10 + 1, y * 10 + 1, 10 - 2, 10 - 2);
				}
				placeFood();

				this.playing = false;
				this.crashed = false;
				function clock() {
					this.playing = true;
					this.crashed = false;
					if (easy) {
						X = (X+25)%25;
						Y = (Y+15)%15;
					}

					--inc_score;

					if (turn.length) {
						dir = turn.pop();
						if ((dir % 2) !== (direction % 2)) {
							direction = dir;
						}
					}

					if (

					(easy || (0 <= X && 0 <= Y && X < 25 && Y < 15))


						&& 2 !== map[X][Y]) {

						if (1 === map[X][Y]) {
							this.score+=1
							// console.log(inc_score)
							inc_score = 1
							placeFood();
							elements++;
						}

						ctx.fillRect(X * 10, Y * 10, 10 - 1, 10 - 1);
						map[X][Y] = 2;
						queue.unshift([X, Y]);

						X+= xV[direction];
						Y+= yV[direction];

						if (elements < queue.length) {
							dir = queue.pop()

							map[dir[0]][dir[1]] = 0;
							ctx.clearRect(dir[0] * 10, dir[1] * 10, 10, 10);
						}

					} else if (!turn.length) {

						// if ("You lost! Play again? Your Score is " + score) {
							this.playing = false;
							this.crashed = true;
							ctx.clearRect(0, 0, 250, 150);

							queue = [];

							elements = 1;
							map = [];

							X = 2;
							Y = 7;

							direction = 2;

							this.score = 0;
							inc_score = 1;

							for (i = 0; i < 25; i++) {
								map[i] = [];
							}
							window.clearInterval(interval);
							placeFood();
						// } else {
						// 	window.clearInterval(interval);
						// 	window.location = "/projects/";
						// }
					}

				}

				// interval = window.setInterval(clock, 75);
				window.addEventListener('keyup', function (e) {
				    if (e.keyCode === 13) {
				        interval = window.setInterval(clock, 360);
				    }
				}, true);

				document.onkeydown = function(e) {

					var code = e.keyCode - 37;

					/*
					 * 0: left
					 * 1: up
					 * 2: right
					 * 3: down
					 **/
					if (0 <= code && code < 4 && code !== turn[0]) {
						turn.unshift(code);
					} else if (-5 == code) {

						if (interval) {
							window.clearInterval(interval);
							interval = null;
						} else {
							interval = window.setInterval(clock, 60);
						}

					} else { // O.o
						dir = sum + code;
						if (dir == 44||dir==94||dir==126||dir==171) {
							sum+= code
						} else if (dir === 218) easy = 1;
					}
				}
				setInterval(function(){
					document.getElementById("score").innerHTML = Init.instance_.score;
				}, 100);
			}
			

		</script>
	</head>

	<body onload="Init()">
		<!-- <h1>HTML5 SNAKE</h1> -->
		<input type="submit" name="start" onkeypress="startGame(event)"/>
		<h2 id="score"></h2>
	</body>
</html>
